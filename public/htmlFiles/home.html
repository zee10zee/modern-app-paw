<!-- Spacer for top nav on mobile -->
<div class="nav-spacer"></div>

<!-- Add New Post Button -->
<div class="addNewPostBtn">
  <button class="add-btn">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
    </svg>
    Add Memory
  </button>
</div>

<!-- Main Container -->
<div class="chats-posts-users">
  <!-- Left Container (Chats) -->
  <div class="chat-list-container leftContainer">
    <h2 class="myChat">My Chats</h2>
    <div class="chat-container"></div>
  </div>

  <div class="banner"></div>

  <!-- Posts Container -->
  <div id="postsContainer" class="posts-container"></div>

  <!-- Right Container (Online Users) -->
  <div class="rightContainer">
    <h2>Online Users</h2>
    <div class="chatsPreview">
      <li>users 1</li>
      <li>users 2</li>
      <li>users 3</li>
      <li>users 4</li>
    </div>
  </div>
</div>

<!-- New Memory Form -->
<div class="newMemoryContainer" style="display: none;">
  <div class="modal">
    <button class="closeModalBtn">❌</button>
    <h1 id="update-title" class="modal-title">Add New Memory</h1>
    <form id="postForm" action="/api/newPost" method="POST" enctype="multipart/form-data" class="post-form">
      <input type="text" name="ptitle" id="ptitle" placeholder="enter the memory title" class="input">
      <textarea name="pdesc" id="pdesc" class="textarea"></textarea>
      <input class="newImage input" type="file" name="mediaFile" id="mediaFile" accept="video/*, image/*">
      <div class="form-actions">
        <button type="submit" class="savePostBtn btn-save">Save</button>
        <button type="button" class="newPostCancel btn-cancel">Cancel</button>
      </div>
    </form>
  </div>
</div>

<!-- Share Modal -->
<div id="share-container" class="share-modal" style="display: none;"></div>

<!-- General Modal -->
<div class="general_modal" style="display: none;">General modal</div>

<!-- Share Post Modal (for editing shared content) -->
<div class="editShareContentModal" style="display: none;">
  <div class="modal"></div>
</div>

<!-- Update Form Container -->
<div id="updateFormContainer" style="display: none;">
  <div class="modal"></div>
</div>


</body>
