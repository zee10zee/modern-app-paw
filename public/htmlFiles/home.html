<!-- New Memory Form -->
<div class="container newMemoryContainer px-5 my-4 hidden">
  <h1 id="update-title" class="text-xl font-bold mb-2">Add New Memory</h1>
  <form id="postForm" action="/api/newPost" method="POST" enctype="multipart/form-data" class="flex flex-col gap-2">
    <input type="text" name="ptitle" id="ptitle" placeholder="enter the memory title" class="border p-2 rounded">
    <textarea name="pdesc" id="pdesc" class="border p-2 rounded"></textarea>
    <input class="newImage border p-2 rounded" type="file" name="mediaFile" id="mediaFile" accept="video/*, image/*">
    <div class="flex gap-2">
      <button type="submit" class="savePostBtn bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save</button>
      <button type="button" class="newPostCancel bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</button>
    </div>
  </form>
</div>
