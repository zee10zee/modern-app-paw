<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Login</title>
</head>
<body>
      <div class="container">
        <h2 id="goodByeAlert"></h2>
        <form id="loginForm" action="/api/login" method="post">
            <input type="email" id="email" name="email" placeholder="type your email">
            <input type="password" name="password" id="password">
            <button>Login</button>
        </form>

        <div class="passForget-signup" style="display: flex;">
            <a href="/api/signup">Not registered?</a>
            <a href="/api/passwordForgot">password forgotten ?</a>
        </div>
    </div>

     <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/js/components/login.js"></script>
    <script defer src="/js/components/logout.js"></script>
</body>
</html>
