<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Login</title>
</head>
<body>
      <div class="loginContainer">
  <!-- Alerts -->
  <h2 id="validateAlert" class="alert error"></h2>
  <h2 id="goodByeAlert" class="alert success"></h2>

  <h1 class="loginTitle">Please Log in!</h1>

  <!-- Google login -->
  <button id="googleLoginBtn" class="googleBtn">Sign in with Google</button>

  <div class="divider">
    <span>OR</span>
  </div>

  <!-- Login form -->
  <form id="loginForm" action="/api/login" method="post" class="loginForm">
    <input type="email" id="email" name="email" placeholder="Type your email" required>
    <input type="password" name="password" id="password" placeholder="Password" required>
    <button type="submit" class="loginBtn">Login</button>
  </form>

  <!-- Links -->
  <div class="passForget-signup">
    <a href="/api/signup">Not registered?</a>
    <a href="/api/passwordForgot">Forgot password?</a>
  </div>
</div>


     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/js/components/login.js"></script>
    <script type="module" src="/js/components/logout.js"></script>
    <script type="module" src="/js/components/googleAuth.js"></script>
</body>
</html>
