<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
     
     <title>My Profile</title>
</head>
<body>
  <div class="userProfileContainer">
    <!-- Profile Header -->
    <div class="profileHeader"></div>
    </div>

    <!-- Main Grid -->
    <div class="profileGrid">
      
      <!-- Left Sidebar -->
      <aside class="leftContainer">
         <div class="userInfo"></div>

          <div class="securityInfo"></div>

      </aside>

      <!-- Center: Media Viewer -->
      <main class="centerContainer">
        <h2 class="mediaTitle">Uploaded Files</h2>

        <!-- Tabs -->
        <div class="mediaTabs">
          <button class="clicker postedPics">Photos</button>
          <button class="clicker profilePics">Profile Pics</button>
          <button class="clicker videos">Videos</button>
        </div>

        <!-- Media Output -->
        <div class="photosWithVideos">
          <div class="mediaList">
            <!-- Dynamically inserted images/videos go here -->
          </div>
        </div>
      </main>

      <!-- Right Sidebar -->
      <aside class="rightContainer">
        <h2 class="sidebarTitle">Right Sidebar</h2>
        <p class="sidebarText">Optional content like ads or friend suggestions.</p>
      </aside>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
  </div>
</body>



<script defer src="https://cdn.tailwindcss.com"></script>
<script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
