<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/styles/style.css">
    <title>password reset</title>
</head>
<body>
    <div class="container">
        <h2>Password Reset</h2>
        <form id="resetPasswordForm" action="/api/passwordReset" method="post">
            <input type="password" id="newPassword" name="newPassword" required placeholder="enter new possword">
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="confirm new password">
            <button>Confirm and Logout</button>
        </form>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/components/resetPassword.js"></script>
</body>
</html>
