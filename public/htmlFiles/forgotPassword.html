<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/modals.css">
    <title>password forgotten</title>
</head>
<body>
    <div class="container" id="fg-password-container">
        <div class="email-success-message"></div>
        <h1>Password Recovery!</h1>
        <form id="recoveryForm" action="/api/passwordForgot" method="post">
            <input type="email" name="forgottenEmail" id="forgottenEmail" placeholder="your email address">
            <button class="toEmail-sentBtn">Send</button>
        </form>
        <a href="/api/login">back to login</a>
    </div>
    
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/js/components/sendEmail.js"></script>
</body>
</html>
